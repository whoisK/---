<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_hw_九九乘法表</title>
    <style>
        table {
            border-collapse: collapse;
            background-color: rgb(254, 231, 243);
        }

        td {
            border: 1px solid rgb(202, 156, 170);
            width: 60px;
            height: 20px;
        }
    </style>
</head>

<body>
    <h2>九九乘法表</h2>
    <script>
        document.write("<table>");
        for (i = 1; i < 10; i++) {
            document.write('<tr>');
            for (j = 2; j < 10; j++) {
                document.write(`<td>${j}x${i}=${j * i}`);
            }
            console.log(j);
        }
        //tr為row,td為colum

    </script>
</body>

</html>
