<body>
    <label>Password:</label>
    <input type="password" id="idPwd" size="12"><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="idsp"></span><br />
    <input type="button" id="idbut" value="checkPassword" onclick="checkPwd();" />

    <script>


        function checkPwd() {
            //取得idPwd元素
            let idPwd = document.getElementById('idPwd').value;
            let idsp = document.getElementById('idsp');

            let re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

            if (re.test(idPwd)) {
                idsp.innerHTML = "successful";
            }
            else {
                idsp.innerHTML = "failure(至少6碼，需包含大小寫英文、數字、和特殊符號！)";
            }

    </script>
