<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_hw_BMI計算</title>
</head>

<body>
    <h3>請輸入自己的體重及身高</h3>
    <label>體重:</label><input type="text" id="Weight" placeholder="公斤" size="10px">
    <label>身高:</label><input type="text" id="Heigh" placeholder="公分" size="10px">
    <input type="submit" id="Submit" value="送出">
    <div id="Output"></div>

    <script>
        let weight = document.getElementById("Weight");
        let heigh = document.getElementById("Heigh");
        let output = document.getElementById("Output");
        let calculate = document.getElementById("Submit");
        let BMI = "";

        calculate.addEventListener('click', function () {
            // heigh的兩次方
            //身高是公尺 所以要除100變成公分
            let highresult = Number(heigh.value) / 100 * Number(heigh.value) / 100;
            let weightresult = Number(weight.value);
            let BMI = weightresult / highresult;
            console.log(BMI);


            if (BMI < 18.5) {
                output.innerHTML = "過輕";
            } else if (BMI >= 18.5 && BMI < 24) {
                output.innerHTML = "正常";
            } else if (BMI >= 24 && BMI < 27) {
                output.innerHTML = "過重";
            } else if (BMI >= 27 && BMI < 30) {
                output.innerHTML = "輕度肥胖";
            } else if (BMI >= 30 && BMI < 35) {
                output.innerHTML = "中度肥胖";
            } else if (BMI >= 35) {
                output.innerHTML = "重度肥胖";
            }
        });

    </script>
</body>

</html>
